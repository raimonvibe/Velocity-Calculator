<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Calculator</title>
	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Velocity Calculator</h1>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'finalVelocity')">Final Velocity</button>
            <button class="tab-button" onclick="openTab(event, 'initialVelocity')">Initial Velocity</button>
            <button class="tab-button" onclick="openTab(event, 'acceleration')">Acceleration</button>
            <button class="tab-button" onclick="openTab(event, 'time')">Time</button>
        </div>

        <!-- Final Velocity Tab -->
        <div id="finalVelocity" class="tab-content active">
            <div class="row">
                <div class="label-column">
                    <label for="initialVelocityFV">Initial Velocity (v₀):</label>
                    <label for="accelerationFV">Acceleration (a):</label>
                    <label for="timeFV">Time (t):</label>
                </div>
                <div class="input-column">
                    <input type="number" id="initialVelocityFV" placeholder="Enter initial velocity">
                    <select id="initialVelocityUnitFV" class="unit-select">
                        <option value="m/s">m/s</option>
                        <option value="km/h">km/h</option>
                        <option value="ft/s">ft/s</option>
                    </select>
                    <input type="number" id="accelerationFV" placeholder="Enter acceleration">
                    <select id="accelerationUnitFV" class="unit-select">
                        <option value="m/s²">m/s²</option>
                        <option value="g">g</option>
                    </select>
                    <input type="number" id="timeFV" placeholder="Enter time">
                    <select id="timeUnitFV" class="unit-select">
                        <option value="seconds">seconds</option>
                        <option value="minutes">minutes</option>
                    </select>
                </div>
            </div>
            <button id="calculateFinalVelocityButton">Calculate Final Velocity</button>
            <h2>Final Velocity (vₜ):</h2>
            <div class="output-container">
                <span id="finalVelocityOutput">0.0000 m/s</span>
            </div>
        </div>

        <!-- Initial Velocity Tab -->
        <div id="initialVelocity" class="tab-content">
            <div class="row">
                <div class="label-column">
                    <label for="finalVelocityIV">Final Velocity (vₜ):</label>
                    <label for="accelerationIV">Acceleration (a):</label>
                    <label for="timeIV">Time (t):</label>
                </div>
                <div class="input-column">
                    <input type="number" id="finalVelocityIV" placeholder="Enter final velocity">
                    <select id="finalVelocityUnitIV" class="unit-select">
                        <option value="m/s">m/s</option>
                        <option value="km/h">km/h</option>
                    </select>
                    <input type="number" id="accelerationIV" placeholder="Enter acceleration">
                    <select id="accelerationUnitIV" class="unit-select">
                        <option value="m/s²">m/s²</option>
                        <option value="g">g</option>
                    </select>
                    <input type="number" id="timeIV" placeholder="Enter time">
                    <select id="timeUnitIV" class="unit-select">
                        <option value="seconds">seconds</option>
                    </select>
                </div>
            </div>
            <button id="calculateInitialVelocityButton">Calculate Initial Velocity</button>
            <h2>Initial Velocity (v₀):</h2>
            <div class="output-container">
                <span id="initialVelocityOutput">0.0000 m/s</span>
            </div>
        </div>

        <!-- Acceleration Tab -->
        <div id="acceleration" class="tab-content">
            <div class="row">
                <div class="label-column">
                    <label for="finalVelocityAcc">Final Velocity (vₜ):</label>
                    <label for="initialVelocityAcc">Initial Velocity (v₀):</label>
                    <label for="timeAcc">Time (t):</label>
                </div>
                <div class="input-column">
                    <input type="number" id="finalVelocityAcc" placeholder="Enter final velocity">
                    <select id="finalVelocityUnitAcc" class="unit-select">
                        <option value="m/s">m/s</option>
                    </select>
                    <input type="number" id="initialVelocityAcc" placeholder="Enter initial velocity">
                    <select id="initialVelocityUnitAcc" class="unit-select">
                        <option value="m/s">m/s</option>
                    </select>
                    <input type="number" id="timeAcc" placeholder="Enter time">
                    <select id="timeUnitAcc" class="unit-select">
                        <option value="seconds">seconds</option>
                    </select>
                </div>
            </div>
            <button id="calculateAccelerationButton">Calculate Acceleration</button>
            <h2>Acceleration (a):</h2>
            <div class="output-container">
                <span id="accelerationOutput">0.0000 m/s²</span>
            </div>
        </div>

        <!-- Time Tab -->
        <div id="time" class="tab-content">
            <div class="row">
                <div class="label-column">
                    <label for="finalVelocityTime">Final Velocity (vₜ):</label>
                    <label for="initialVelocityTime">Initial Velocity (v₀):</label>
                    <label for="accelerationTime">Acceleration (a):</label>
                </div>
                <div class="input-column">
                    <input type="number" id="finalVelocityTime" placeholder="Enter final velocity">
                    <select id="finalVelocityUnitTime" class="unit-select">
                        <option value="m/s">m/s</option>
                    </select>
                    <input type="number" id="initialVelocityTime" placeholder="Enter initial velocity">
                    <select id="initialVelocityUnitTime" class="unit-select">
                        <option value="m/s">m/s</option>
                    </select>
                    <input type="number" id="accelerationTime" placeholder="Enter acceleration">
                    <select id="accelerationUnitTime" class="unit-select">
                        <option value="m/s²">m/s²</option>
                    </select>
                </div>
            </div>
            <button id="calculateTimeButton">Calculate Time</button>
            <h2>Time (t):</h2>
            <div class="output-container">
                <span id="timeOutput">0.0000 seconds</span>
            </div>
        </div>
    </div>

    <script src="acceleration.js"></script>
</body>
</html>
